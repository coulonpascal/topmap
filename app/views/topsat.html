<div class="mapContainer" style="height: 100%;">
    <div id="leafletContainer" style="height: 100%;">
        <leaflet id="topsat" controls="controls" bounds="bounds" layers="layers"width="100%" height="100%" ></leaflet>
    </div>
    
    <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-main"></span>
</div>

<script type="text/ng-template" id="getLayerInfo.html">
    <div class="modal-header">
        <h3 class="modal-title">{{data.layer.title}}</h3>
    </div>
    <div class="modal-body scroll">
        <table>
            <tr dir-paginate="item in data | itemsPerPage: itemsPerPage" total-items="totalItems" current-page="pagination.current">
                <td>{{ item.guid }}</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
</script>
