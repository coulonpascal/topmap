<div id="getFeatureInfo">
    <span>TEST</span>
    <div ng-if="features === []">

    </div>
    <div ng-if="features !== []">
        <div dir-paginate="feature in features | itemsPerPage: 1">
            <ul>
                <li ng-repeat="(key, data) in feature.properties">{{key}}: {{data}}</li>
            </ul>
        </div>
        <dir-pagination-controls></dir-pagination-controls>
    </div>
</div>
